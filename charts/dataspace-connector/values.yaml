replicaCount: 1

image:
  repository: ghcr.io/international-data-spaces-association/dataspace-connector
  pullPolicy: Always

env:
  config:
    CONFIGURATION_PATH: "/etc/dataspace-connector/config.json"
    SERVER_SSL_ENABLED: "false"
    SERVER_SSL_KEY-STORE: "/var/run/certs/keystore.p12"
    LOGGING_CONFIG: "file:///etc/dataspace-connector/log4j2.xml"
    MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "metrics,health"
    MANAGEMENT_ENDPOINT_METRICS_ENABLED: "true"
    MANAGEMENT_ENDPOINT_HEALTH_ENABLED: "true"
  # secrets:
    # Some secrets

postgresql:
  postgresqlUsername: "password"
  postgresqlPassword: "username"
  postgresqlDatabase: "test"
  service:
    port: "5432"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: null

podAnnotations:
  seccomp.security.alpha.kubernetes.io/pod: "runtime/default"

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  # readOnlyRootFilesystem: true Will make tomcat crash
  runAsUser: 65532
  capabilities:
        drop:
         - ALL

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "localhost"
      paths:
        # - path: /
        #   pathType: Exact
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: "8"
    memory: "4Gi"
  requests:
    cpu: "250m"
    memory: "1Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
